<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <form>

        <h2>Job Application</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br/><br/>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <br/><br/>
        <label for="fileUpload">Resume:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br/><br/>
        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/><br/>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset>
<br/><br/>
         <label for="choose">Highest Eduacation</label>
        <select name="choose" id="choose">
            <option value="matric">Matric</option>
            <option value="Entermediate">Entermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="postGraduate">Post-Graduate</option>
            <option value="phd">Phd</option>
        </select>
        <br/>
        <fieldset>
            <legend>Availability:</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br/>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br/>
        <label for="text1">Additional Comments:</label>
        <br/><br/>
        <textarea name="text1" id="text1" cols="25" rows="9"></textarea>
        <br/>
        <input type="submit" value="Submit Application"> 

    </form>
    
</body>
</html>
